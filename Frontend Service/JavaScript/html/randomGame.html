<!DOCTYPE html>
<html>
<head>
    <script>
        let comNum = Math.floor(Math.random() * 100); // 0~1 숫자만 생성
        for (var i=1; i<=10; i++) {
            let userNum = Number(prompt("당신의 "+ i + "번 째 예측 숫자는?"));
            if (comNum > userNum) {
                alert("보다 큰 수를 입력해 주세요.");
            } else if (comNum < userNum) {
                alert("보다 작은 수를 입력해 주세요.");
            } else {
                alert("정답입니다.");
                break;
            }
            
        }
        </script>
</head>
<body>

</body>
</html>
