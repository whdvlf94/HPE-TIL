<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .item {
            display: inline-block;
            overflow: hidden;
            width: 120px;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
    <script src="./mydate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./mydate.js"></script>
    <script>
        $(document).ready(function () {


            // retrieve 'bitcoin data' from poloniex.com
            let dateArray = [];
            let highArray = [];
            let lowArray = [];
            $.ajax({
                url: "https://poloniex.com/public",
                type: "GET",
                data: {
                    'command': 'returnChartData',
                    'currencyPair': 'USDT_BTC',
                    'start': '1577836800',
                    'end': '9999999999',
                    'period': '86400'
                },
                success: function (data) {
                    
                    
                    let date_test = ""
                    for (let i = 0; i < 40; i++) {
                        date_test += "<option>" + convertDate(data[i].date) + "</option>"
                                            }

                    $('#date').append(date_test)



                    $('#btnSubmit').on('click', function () {


                        let select_date = $('#date > option:selected').val();



                        $.each(data, function (index, item) {
                            let date = convertDate(item.date);
                            let high = item.high;
                            let low = item.low;
                            let volume = item.volume;

                            dateArray.push(date);
                            highArray.push(high);
                            lowArray.push(low);

                            let div = document.createElement("div");
                            let html = "";
                            html += "<span class='item'>" + date + "</span>";
                            html += "<span class='item red'>" + high + "</span>";
                            html += "<span class='item blue'>" + low + "</span>";
                            html += "<span class='item'>" + volume + "</span>";
                            div.innerHTML = html;
                            console.log(div)

                            $("#contents").append(div);

                            // let date_test = "";
                            // date_test += "<option>" + date + "</option>"
                            // $("#date").append(date_test);




                        });

                        let ctx = document.getElementById('myChart').getContext('2d');
                        let chart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: dateArray,
                                datasets: [{
                                    label: 'High price',
                                    backgroundColor: 'transparent',
                                    borderColor: 'red',
                                    data: highArray
                                },
                                {
                                    label: 'Low price',
                                    backgroundColor: 'transparent',
                                    borderColor: 'blue',
                                    data: lowArray
                                }]
                            },
                            options: {
                                legend: {
                                    display: false
                                }
                            }
                        });
                    })



                },
                error: function (err) {
                    alert(err);


                }


            });

        });
    </script>
</head>

<body>
    <div class="container">
        <canvas id="myChart"></canvas>
        <select id="date"></select>

        <button id="btnSubmit">검색</button>
    </div>

    <div id="contents">
    </div>
</body>

</html>
