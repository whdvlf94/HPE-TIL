<!DOCTYPE html>
<html>
<head>
    <script> 
    
    let userData = prompt("숫자를 입력하세요."); //string
    let convertedData = Number(userData); // string -> number
    // casting Number(): userData라는 string을 숫자 형태로 변환 시켜 준다.

    let result = convertedData + 10; // number + number => number

    console.log("result=" + result); 
        </script> 
        
</head>
<body>


</body>    
</html>
