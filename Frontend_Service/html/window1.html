<!DOCTYPE html>
<html>

    console.log(navigator.appCodeName);

    function myOpen(url) {
        window.open(url, '_blank', 'width=600, height=400, status=yes');
    }
    function myLocation(url){
        location.href="https://www.multicampus.com";
    }
  </script>

<body>
<ul>
    <li><a onclick="myOpen('https://www.naver.com')">Naver</a></li> <!-- a tag 이용 링크를 추가-->
    <li><a onclick="myOpen('https://www.daum.net')">Daum</a></li>
    <li><button onclick="myLocation()">Multicampus</a></li>
</ul>
</body>
