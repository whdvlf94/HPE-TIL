<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>사용자 수정 Form</h3>
	<form action="#" th:action="@{/edituser/{id}(id=${user.id})}" th:object="${user}"
		method="post">

		<!-- Name -->
		<label for="name">Name : </label> 
		<input type="text"
			th:field="*{name}" id="name"> <span
			th:if="${#fields.hasErrors('name')}" th:erros="*{name}"></span> <br />

		<!-- Email -->
		<label for="email">Email : </label> 
		<input type="text"
			th:field="*{email}" id="email"> <span
			th:if="${#fields.hasErrors('email')}" th:erros="*{email}"></span> <br />
		<input type="submit" value="Update-User">


	</form>

</body>
</html>
